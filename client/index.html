<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Resourceful</title>
        <script> 
            if (typeof module === 'object') {window.module = module; module = undefined}
        </script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/yanchokraev/grayshift@1.0.0/css/grayshift.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.2.2/font/bootstrap-icons.css">
        <link rel="stylesheet" href="./styles/style.css">
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" defer></script>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js' defer></script>
        <script src="./scripts/functions.js" defer></script>
        <script src="./scripts/cpuCharts.js" defer></script>
        <script src="./scripts/memoryCharts.js" defer></script>
    </head>
    <body>
        <header class="conatiner-fluid">
            <nav>
                <div class="nav nav-tabs nav-justified mx-3 my-3" role="tablist">
                  <a class="nav-link active" data-toggle="tab" href="#cpu" role="tab" aria-controls="cpu" aria-selected="true">CPU</a>
                  <a class="nav-link" data-toggle="tab" href="#memory" role="tab" aria-controls="memory" aria-selected="false">Memory</a>
                  <a class="nav-link" data-toggle="tab" href="#disk" role="tab" aria-controls="disk" aria-selected="false">Disk</a>
                  <a class="nav-link" data-toggle="tab" href="#network" role="tab" aria-controls="network" aria-selected="false">Network</a>
                </div>
            </nav>
        </header>
        <main>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="cpu" role="tabpanel">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-3 px-3 pb-2">
                                <div class="card mb-3">
                                    <h2 class="mb-3" style="font-size: 1.125rem;">
                                        <a class="link-headings" href="#"><i class="bi bi-cpu"></i></a>
                                    </h2>
                                    <p class="cpu-info text-primary">Loading..</p>
                                </div>
                                <div class="card mb-3">
                                    <h2 class="mb-3" style="font-size: 1.125rem;">
                                        <a class="link-headings" href="#">Utilization</a>
                                    </h2>
                                    <p class="cpu-utilization-percent text-primary">Loading..</p>
                                </div>
                                <div class="card mb-3">
                                    <h2 class="mb-3" style="font-size: 1.125rem;">
                                        <a class="link-headings" href="#">Speed</a>
                                    </h2>
                                    <p class="cpu-speed text-primary">Loading..</p>
                                </div>
                            </div>
                            <div class="col-md-9 px-3 pb-2">
                                <canvas id="linechart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="memory" role="tabpanel">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-4 px-3 pb-2">
                                <canvas id="memory-pie"></canvas>
                            </div>
                            <div class="col-md-8 px-3 pb-2">
                                <canvas id="memory-chart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="disk" role="tabpanel">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-4 px-3 pb-2">
                                <div class="card">
                                    <h2 class="mb-3" style="font-size: 1.125rem;">
                                        <a class="link-headings" href="#">Card title</a>
                                    </h2>
                                    <p>The quick brown fox jumps over the lazy dog.</p>
                                </div>
                            </div>
                            <div class="col-lg-8">
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="network" role="tabpanel">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-4 px-3 pb-2">
                                <div class="card">
                                    <h2 class="mb-3" style="font-size: 1.125rem;">
                                        <a class="link-headings" href="#">Card title</a>
                                    </h2>
                                    <p>The quick brown fox jumps over the lazy dog.</p>
                                </div>
                            </div>
                            <div class="col-md-8">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script>if (window.module) module = window.module;</script>
</html>
